<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        thead{
            background-color: rgb(204, 218, 218);
        }
        tbody{
            background-color: rgb(255, 255, 255);
        }
        tfoot{ background-color: hotpink;

        }
    </style>
</head>
<body>
    <!--표 관련 태그-->
    <!--table: 기본적인 표 생성
        tr:표의 행
        th:표의 제목 셀
        td:표의 일반 셀
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    </table>
    <hr>
    <table border="1">
        <caption><b> 웹브라우저의 종류</b></caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>구글</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
    </table>
    <hr>
    <h1>표의 행와 열 합치기</h1>
    <h3>회원정보</h3>
    <!--table>(tr>td*2)*4-->
    <!--td 태그 속성을 통해 행과 열 합치기 가능
        colspan : 열 합치기
        rowspan : 행 합치기
    -->
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130px" height="150px">사진</td>
            <td width="80px">이름</td>
            <td width="200px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
    <hr>
    <h2>테이블 태그의 구조 설명</h2>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 서초구</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>24</td>
                <td>서울시 강동구</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>30</td>
                <td>경기도 수원시</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총인원</td>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
